name: Tofu Apply

on:
  push:
    branches: ["main"]
    paths: ["scripts/tofu/live/**/*.tf"]

jobs:
  detect-changes:
    name: "Detect Changed Modules"
    runs-on: ubuntu-latest
    outputs:
      changed-dirs: ${{ steps.changed-dirs.outputs.all_changed_files }}
      any-changed: ${{ steps.changed-dirs.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get changed directories
        id: changed-dirs
        uses: tj-actions/changed-files@v41
        with:
          files: scripts/tofu/live/**/*.tf
          dir_names: true
          dir_names_max_depth: 4
          json: true

  apply:
    name: "Tofu Apply"
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.any-changed == 'true'
    permissions:
      pull-requests: write
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3

      - uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.APPLY_ROLE_ARN }}
          role-session-name: apply-${{ github.run_number }}-${{ github.actor }}
          aws-region: us-east-2

      - uses: opentofu/setup-opentofu@v1

      - name: Run tofu apply on changed modules
        id: apply
        run: |
          CHANGED_DIRS='${{ needs.detect-changes.outputs.changed-dirs }}'
          echo "Changed directories: $CHANGED_DIRS"
          
          # Extract unique module directories (scripts/tofu/live/*)
          MODULES=$(echo $CHANGED_DIRS | jq -r '.[]' | grep -o 'scripts/tofu/live/[^/]*' | sort -u)
          
          EXIT_CODE=0
          
          for MODULE in $MODULES; do
            echo "::group::Applying $MODULE"
            cd $GITHUB_WORKSPACE/$MODULE
            
            echo "## üìÅ Module: $MODULE" >> $GITHUB_STEP_SUMMARY
            
            if tofu init -no-color -input=false; then
              if tofu apply -no-color -input=false -lock-timeout=60m -auto-approve; then
                echo "‚úÖ Apply succeeded for $MODULE" >> $GITHUB_STEP_SUMMARY
              else
                echo "‚ùå Apply failed for $MODULE" >> $GITHUB_STEP_SUMMARY
                EXIT_CODE=1
              fi
            else
              echo "‚ùå Init failed for $MODULE" >> $GITHUB_STEP_SUMMARY
              EXIT_CODE=1
            fi
            
            echo "::endgroup::"
          done
          
          exit $EXIT_CODE

      - uses: jwalton/gh-find-current-pr@master
        id: find_pr
        with:
          state: all

      - uses: peter-evans/create-or-update-comment@v4
        if: steps.find_pr.outputs.number
        env:
          RESULT_EMOJI: ${{ steps.apply.outcome == 'success' && '‚úÖ' || '‚ö†Ô∏è' }}
        with:
          issue-number: ${{ steps.find_pr.outputs.number }}
          body: |
            ## ${{ env.RESULT_EMOJI }} Tofu Apply Results
            
            Executed apply on modules with changed `.tf` files.
            
            See workflow summary for detailed output.
