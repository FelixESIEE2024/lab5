name: Tofu Apply

on:
  push:
    branches: ["main"]
    paths: ["scripts/tofu/live/**"]  # Détecte tous les dossiers OpenTofu

jobs:
  # Job 1 : Détecter les dossiers modifiés
  detect-changes:
    name: "Détecter les dossiers modifiés"
    runs-on: ubuntu-latest
    outputs:
      directories: ${{ steps.set-matrix.outputs.directories }}
      any_changed: ${{ steps.changed-files.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Nécessaire pour comparer avec le commit précédent

      - name: Détecter les fichiers modifiés
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: scripts/tofu/live/**
          
      - name: Construire la liste des dossiers modifiés
        id: set-matrix
        run: |
          # Extraire les dossiers uniques à partir des fichiers modifiés
          DIRS=$(echo "${{ steps.changed-files.outputs.all_changed_files }}" | tr ' ' '\n' | grep 'scripts/tofu/live' | xargs -n1 dirname | sort -u)
          
          # Convertir en JSON pour la matrix
          JSON="["
          FIRST=true
          for dir in $DIRS; do
            if [ -d "$dir" ] && ls $dir/*.tf 1> /dev/null 2>&1; then
              if [ "$FIRST" = true ]; then
                FIRST=false
              else
                JSON+=","
              fi
              JSON+="\"$dir\""
            fi
          done
          JSON+="]"
          
          echo "directories=$JSON" >> $GITHUB_OUTPUT
          echo "Dossiers détectés: $JSON"

  # Job 2 : Exécuter tofu apply pour chaque dossier modifié
  apply:
    name: "Tofu Apply (${{ matrix.directory }})"
    needs: detect-changes
    if: needs.detect-changes.outputs.any_changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      id-token: write
      contents: read
    strategy:
      matrix:
        directory: ${{ fromJSON(needs.detect-changes.outputs.directories) }}
      fail-fast: false  # Continue même si un dossier échoue
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.APPLY_ROLE_ARN }}
          role-session-name: apply-${{ github.run_number }}-${{ github.actor }}
          aws-region: us-east-2

      - uses: opentofu/setup-opentofu@v1

      - name: tofu apply
        id: apply
        working-directory: ${{ matrix.directory }}  # Utilise le dossier de la matrix
        run: |
          tofu init -no-color -input=false
          tofu apply -no-color -input=false -lock-timeout=60m -auto-approve

      - uses: jwalton/gh-find-current-pr@master
        id: find_pr
        with:
          state: all

      - uses: peter-evans/create-or-update-comment@v4
        if: steps.find_pr.outputs.number
        env:
          RESULT_EMOJI: ${{ steps.apply.outcome == 'success' && '✅' || '⚠️' }}
        with:
          issue-number: ${{ steps.find_pr.outputs.number }}
          body: |
            ## ${{ env.RESULT_EMOJI }} `tofu apply` output pour `${{ matrix.directory }}`
            ```${{ steps.apply.outputs.stdout }}```
