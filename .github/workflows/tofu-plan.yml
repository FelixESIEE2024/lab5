name: Tofu Plan

on:
  pull_request:
    branches: ["main"]
    paths: ["scripts/tofu/live/**/*.tf"]

jobs:
  detect-changes:
    name: "Detect Changed Modules"
    runs-on: ubuntu-latest
    outputs:
      changed-dirs: ${{ steps.changed-dirs.outputs.all_changed_files }}
      any-changed: ${{ steps.changed-dirs.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get changed directories
        id: changed-dirs
        uses: tj-actions/changed-files@v41
        with:
          files: scripts/tofu/live/**/*.tf
          dir_names: true
          dir_names_max_depth: 4
          json: true

  plan:
    name: "Tofu Plan"
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.any-changed == 'true'
    permissions:
      pull-requests: write
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3

      - uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.PLAN_ROLE_ARN }}
          role-session-name: plan-${{ github.run_number }}-${{ github.actor }}
          aws-region: us-east-2

      - uses: opentofu/setup-opentofu@v1

      - name: Run tofu plan on changed modules
        id: plan
        run: |
          CHANGED_DIRS='${{ needs.detect-changes.outputs.changed-dirs }}'
          echo "Changed directories: $CHANGED_DIRS"
          
          # Extract unique module directories (scripts/tofu/live/*)
          MODULES=$(echo $CHANGED_DIRS | jq -r '.[]' | grep -o 'scripts/tofu/live/[^/]*' | sort -u)
          
          PLAN_OUTPUT=""
          EXIT_CODE=0
          
          for MODULE in $MODULES; do
            echo "::group::Planning $MODULE"
            cd $GITHUB_WORKSPACE/$MODULE
            
            echo "## üìÅ Module: $MODULE" >> $GITHUB_STEP_SUMMARY
            
            if tofu init -no-color -input=false; then
              if tofu plan -no-color -input=false -lock=false; then
                echo "‚úÖ Plan succeeded for $MODULE" >> $GITHUB_STEP_SUMMARY
              else
                echo "‚ùå Plan failed for $MODULE" >> $GITHUB_STEP_SUMMARY
                EXIT_CODE=1
              fi
            else
              echo "‚ùå Init failed for $MODULE" >> $GITHUB_STEP_SUMMARY
              EXIT_CODE=1
            fi
            
            echo "::endgroup::"
          done
          
          exit $EXIT_CODE

      - uses: peter-evans/create-or-update-comment@v4
        if: always()
        env:
          RESULT_EMOJI: ${{ steps.plan.outcome == 'success' && '‚úÖ' || '‚ö†Ô∏è' }}
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## ${{ env.RESULT_EMOJI }} Tofu Plan Results
            
            Executed plan on modules with changed `.tf` files.
            
            See workflow summary for detailed output.
