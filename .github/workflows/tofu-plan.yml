name: Tofu Plan

on:
  pull_request:
    branches: ["main"]
    paths: ["scripts/tofu/live/**/*.tf"]

jobs:
  plan:
    name: "Tofu Plan"
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v45

      - uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.PLAN_ROLE_ARN }}
          role-session-name: plan-${{ github.run_number }}-${{ github.actor }}
          aws-region: us-east-2

      - uses: opentofu/setup-opentofu@v1

      - name: Run Tofu Plan
        id: plan
        run: |
          DIRS=$(echo "${{ steps.changed-files.outputs.all_modified_files }}" | tr ' ' '\n' | grep 'scripts/tofu/live' | xargs -n1 dirname | sort -u)
          
          for dir in $DIRS; do
            if ls $dir/*.tf 1> /dev/null 2>&1; then
              echo "::group::Planning $dir"
              cd $GITHUB_WORKSPACE/$dir
              tofu init -no-color -input=false
              tofu plan -no-color -input=false -lock=false
              echo "::endgroup::"
            else
              echo "No .tf files in $dir, skipping..."
            fi
          done

      - uses: peter-evans/create-or-update-comment@v4
        if: always()
        env:
          RESULT_EMOJI: ${{ steps.plan.outcome == 'success' && '✅' || '⚠️' }}
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## ${{ env.RESULT_EMOJI }} Tofu Plan Results
            
            Executed plan on changed modules.
            
            See workflow run for detailed output.
